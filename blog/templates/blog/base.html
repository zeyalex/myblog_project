<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Мій блог{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">Мій Блог</a>
        <form method="get" action="/" class="d-flex ms-auto">
            <input class="form-control me-2" type="search" name="q" placeholder="Пошук..." value="{{ request.GET.q }}">
            <button class="btn btn-outline-light" type="submit">Шукати</button>
        </form>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center text-muted py-4">
        &copy; {{ now.year }} Мій блог. Усі права захищено.
    </footer>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
