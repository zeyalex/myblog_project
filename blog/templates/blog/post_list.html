{% extends 'blog/base.html' %}

{% block title %}Список постів{% endblock %}

{% block content %}
    <h1 class="mb-4">Пости</h1>

    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h3 class="card-title">{{ post.title }}</h3>
                <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-primary">Читати далі</a>

            </div>
        </div>
    {% empty %}
        <p>Нічого не знайдено.</p>
    {% endfor %}
{% endblock %}
